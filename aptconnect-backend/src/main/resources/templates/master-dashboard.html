<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마스터 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>마스터 대시보드</h2>
    <p>이 페이지에서 관리사무소(ADMIN)를 지정할 수 있습니다.</p>

    <table class="table">
        <thead>
        <tr>
            <th>이메일</th>
            <th>이름</th>
            <th>역할</th>
            <th>소속 아파트</th>
            <th>관리자 지정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.apartmentName}"></td>
            <td>
                <form action="/master/assign-admin" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <button type="submit" class="btn btn-warning" th:if="${user.role.name() == 'ROLE_USER'}">ADMIN 지정</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/logout" class="btn btn-danger">로그아웃</a>
</div>
</body>
</html>
