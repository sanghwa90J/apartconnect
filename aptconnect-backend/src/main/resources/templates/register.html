<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>회원가입</h2>
    <form action="/register" method="post">
        <div class="mb-3">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <!-- 🔥 아파트 소속 정보 추가 -->
        <div class="mb-3">
            <label class="form-label">아파트 이름</label>
            <input type="text" class="form-control" name="apartmentName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">동 번호</label>
            <input type="text" class="form-control" name="buildingNumber" required>
        </div>
        <div class="mb-3">
            <label class="form-label">호수</label>
            <input type="text" class="form-control" name="unitNumber" required>
        </div>
        <!-- createUser 필드를 숨겨서 본인의 이메일이 자동 입력됨 -->
        <input type="hidden" name="createUser" th:value="${email}">
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
    <p class="mt-3"><a href="/login">이미 계정이 있나요? 로그인</a></p>
</div>
</body>
</html>
