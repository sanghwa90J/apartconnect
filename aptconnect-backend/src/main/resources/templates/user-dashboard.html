<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>입주민 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>입주민 대시보드</h2>
    <p>안녕하세요, <strong th:text="${user.name}"></strong>님!</p>
    <p>이메일: <span th:text="${user.email}"></span></p>
    <p>아파트: <span th:text="${user.apartmentName}"></span></p>
    <p>동: <span th:text="${user.buildingNumber}"></span> | 호수: <span th:text="${user.unitNumber}"></span></p>
    <a href="/logout" class="btn btn-danger">로그아웃</a>
</div>
</body>
</html>
